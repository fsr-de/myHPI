{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block content %}
<h1>{{ page.title }}</h1>
<ul>
    {% for minute in minutes_list %}
        <li><a href="{% pageurl minute %}">{{ minute.title }} ({{ minute.date }}) {% if minute.labels.all %}({{ minute.labels.all|join:"," }}) {% endif %}</a></li>
    {% endfor %}
</ul>
{% endblock %}
